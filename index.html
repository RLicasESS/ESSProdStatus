<!DOCTYPE html>
<html>
<head>
  <title>ESS Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>ESS HANDLERS</h2>
  <div id="handlersTable"></div>

  <h2>ESS TESTERS</h2>
  <div id="testersTable"></div>

  <script>
    async function loadCSV(file, containerId) {
      try {
        const response = await fetch(file);
        const text = await response.text();

        const rows = text.trim().split('\n').map(row => row.split(','));
        const table = document.createElement('table');

        rows.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const cellEl = document.createElement(index === 0 ? 'th' : 'td');
            cellEl.textContent = cell;
            tr.appendChild(cellEl);
          });
          table.appendChild(tr);
        });

        document.getElementById(containerId).appendChild(table);
      } catch (error) {
        document.getElementById(containerId).textContent = `Error loading ${file}`;
        console.error(error);
      }
    }

    window.onload = () => {
      loadCSV('ESSHandlers.csv', 'handlersTable');
      loadCSV('ESSTesters.csv', 'testersTable');
    };
  </script>

</body>
</html>
