<!DOCTYPE html>
<html>
<head>
  <title>ESSProdStatus</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;  /* Dark blue-gray header */
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">ESS PRODUCTION</h2>

  <script>
    async function loadCSV() {
      const response = await fetch('ESSProd.csv');
      const text = await response.text();
  
      const rows = text.trim().split('\n').map(row => row.split(','));
      const table = document.createElement('table');
      table.style.borderCollapse = 'collapse';
      table.style.margin = '0 auto';
      table.style.fontFamily = 'Arial, sans-serif';
  
      rows.forEach((row, rowIndex) => {
        const nonEmptyCount = row.filter(cell => cell.trim() !== '').length;
        if (nonEmptyCount < row.length / 2) return;
  
        const tr = document.createElement('tr');
  
        const isHeader = rowIndex === 0;
        const isTesterOrHandlerRow = !isHeader && row.some(cell => /tester|handler/i.test(cell));
  
        row.forEach((cell, colIndex) => {
          const cellElement = document.createElement(isHeader ? 'th' : 'td');
          cellElement.textContent = cell;
          cellElement.style.border = '1px solid #aaa';
          cellElement.style.padding = '8px';
  
          // Apply yellow background only to non-header rows containing 'Tester' or 'Handler'
          if (isTesterOrHandlerRow) {
            cellElement.style.backgroundColor = '#fef2d0';  // light yellow
          }
  
          // Apply green background to the first column (all rows)
          if (colIndex === 0) {
            cellElement.style.backgroundColor = isHeader ? '#2c3e50' : '#dff0d8';  // dark header or light green
            if (isHeader) {
              cellElement.style.color = 'white';
              cellElement.style.fontWeight = 'bold';
            }
          }
  
          tr.appendChild(cellElement);
        });
  
        table.appendChild(tr);
      });
  
      document.body.appendChild(table);
    }
  
    window.onload = loadCSV;
  </script>
  

</body>
</html>
