<!DOCTYPE html>
<html>
<head>
  <title>ESSProdStatus</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;  /* Dark blue-gray header */
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">ESS HANDLERS</h2>
  <div id="tableContainer"></div>

  <script>
    const csvFiles = ['NS-3.csv', 'NS-4.csv', 'NS-5.csv', 'CHROMA.csv'];
    let combinedRows = [];
    let headerAdded = false;
    let filesLoaded = 0;

    csvFiles.forEach((file) => {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to load ${file}`);
          return response.text();
        })
        .then(text => {
          const lines = text.trim().split('\n').map(line => line.split(','));
          const filename = file.replace('.csv', '');

          if (!headerAdded) {
            const header = ['HANDLER', ...lines[0]];
            combinedRows.push(header);
            headerAdded = true;
          }

          for (let i = 1; i < lines.length; i++) {
            combinedRows.push([filename, ...lines[i]]);
          }
        })
        .catch(err => {
          console.error(err);
        })
        .finally(() => {
          filesLoaded++;
          if (filesLoaded === csvFiles.length) {
            displayTable(combinedRows);
          }
        });
    });

	
function displayTable(rows) {
  const table = document.createElement('table');

  const header = rows[0].map(h => h.trim().toUpperCase());
  const statusColIndex = header.indexOf('STATUS');
  const handlerColIndex = header.indexOf('HANDLER');

  rows.forEach((row, i) => {
    const tr = document.createElement('tr');

    row.forEach((cell, j) => {
      const cellElement = document.createElement(i === 0 ? 'th' : 'td');

      if (i !== 0 && j === statusColIndex && cell.trim().toLowerCase() === 'error') {
        const handler = row[handlerColIndex];
        const imageLink = `${handler}.png`;

        // Try loading the image to see if it exists
        const img = new Image();
        img.src = `${imageLink}?t=${Date.now()}`;
        img.onload = () => {
          const link = document.createElement('a');
          link.href = img.src;
          link.target = '_blank';
          link.textContent = 'error';
          cellElement.innerHTML = '';
          cellElement.appendChild(link);
        };
        img.onerror = () => {
          cellElement.textContent = 'Error';
        };

      } else {
        cellElement.textContent = cell;
      }

      tr.appendChild(cellElement);
    });

    table.appendChild(tr);
  });

  const container = document.getElementById('tableContainer');
  container.innerHTML = "";
  container.appendChild(table);
}


  </script>

  <h2 style="text-align: center;">ESS TESTERS</h2>

  <script>
    async function loadCSV() {
      const response = await fetch('ESSTesters.csv');
      const text = await response.text();

      const rows = text.trim().split('\n').map(row => row.split(','));
      const table = document.createElement('table');
      table.style.borderCollapse = 'collapse';
      table.style.margin = '0 auto';
      table.style.fontFamily = 'Arial, sans-serif';

      rows.forEach((row, index) => {
        const nonEmptyCount = row.filter(cell => cell.trim() !== '').length;
        if (nonEmptyCount < row.length / 2) return;

        const tr = document.createElement('tr');

        row.forEach(cell => {
          const cellElement = document.createElement(index === 0 ? 'th' : 'td');
          cellElement.textContent = cell;

          // Removed inline styles for headers to rely on CSS
          cellElement.style.border = '1px solid #aaa';
          cellElement.style.padding = '8px';

          tr.appendChild(cellElement);
        });

        table.appendChild(tr);
      });

      document.body.appendChild(table);
    }

    window.onload = loadCSV;
  </script>

</body>
</html>
