<!DOCTYPE html>
<html>
<head>
  <title>ESSProdStatus</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">ESS PRODUCTION STATUS</h2>

<table id="statusTable">
  <tr>
    <th>EQPT</th>
    <th>STATUS</th>
    <th>LINK</th>
  </tr>
</table>

<script>
  const modules = [
    { name: "AP-1", file: "AP-1.log" },
    { name: "AP-2", file: "AP-2.log" },
    { name: "AP-3", file: "AP-3.log" },
    { name: "S100-1", file: "S100_1.log" },
    { name: "S100-2", file: "S100_2.log" },
    { name: "HP-1", file: "HP-1.log" },
    { name: "HP-2", file: "HP-2.log" },
    { name: "NS-3", file: "NS-3.log" },
    { name: "NS-4", file: "NS-4.log" },
    { name: "NS-5", file: "NS-5.log" },
    { name: "CHROMA", file: "CHROMA.log" }
  ];

  const table = document.getElementById("statusTable");

modules.forEach(module => {
  const pngFile = module.file.replace(/\.log$/, ".png");

  const logUrl = `${module.file}?t=${Date.now()}`;
  const pngUrl = `${pngFile}?t=${Date.now()}`;

  Promise.all([
    fetch(logUrl).then(res => {
      if (!res.ok) throw new Error(`Status fetch failed`);
      return res.text();
    }),
    fetch(pngUrl).then(res => res.ok ? pngFile : null).catch(() => null)
  ])
  .then(([status, imageLink]) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${module.name}</td>
      <td>${status.trim()}</td>
      <td>${imageLink ? `<a href="${imageLink}?t=${Date.now()}" target="_blank">Error</a>` : ''}</td>
    `;
    table.appendChild(row);
  })
  .catch(error => {
    console.error(`Error processing ${module.name}:`, error);
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${module.name}</td>
      <td style="color:red;">Status not available yet</td>
      <td></td>
    `;
    table.appendChild(row);
  });
});
</script>


</html>
