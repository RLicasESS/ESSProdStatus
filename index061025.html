<!DOCTYPE html>
<html>
<head>
  <title>ESSProdStatus</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">ESS PRODUCTION STATUS</h2>

<table id="statusTable">
  <tr>
    <th>EQPT</th>
    <th>STATUS</th>
  </tr>
</table>

<script>
  const modules = [
    { name: "AP-1", file: "AP-1.log" },
    { name: "AP-2", file: "AP-2.log" },
    { name: "AP-3", file: "AP-3.log" },
    { name: "S100-1", file: "S100_1.log" },
    { name: "S100-2", file: "S100_2.log" },
    { name: "HP-1", file: "HP-1.log" },
    { name: "HP-2", file: "HP-2.log" },
    { name: "NS-4", file: "NS-4.log" },
    { name: "NS-5", file: "NS-5.log" },
    { name: "NS-6", file: "NS-6.log" },
    { name: "CHROMA", file: "CHROMA.log" }
  ];

  const table = document.getElementById("statusTable");

  modules.forEach(module => {
    fetch(module.file)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
        return response.text();
      })
      .then(status => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${module.name}</td>
          <td>${status.trim()}</td>
       `;
        table.appendChild(row);
      })
      .catch(error => {
        console.error(`Failed to load ${module.file}:`, error);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${module.name}</td>
          <td style="color:red;">Status not available yet</td>
        `;
        table.appendChild(row);
      });
  });
</script>

</body>
</html>
